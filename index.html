<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page-base">
        <div class="calc">
            <table class="tab">
                <tr>
                    <td colspan="4">
                        <input type="text" id="result" readonly>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" id="C" value="C" onclick="clearResult()"></td>
                    <td><input type="button" id="+" value="+" onclick="get_number(id)"></td>
                    <td><input type="button" id="(" value="(" onclick="get_number(id)"></td>
                    <td><input type="button" id=")" value=")" onclick="get_number(id)"></td>
                </tr>
                <tr>
                    <td><input type="button" id="7" value="7" onclick="get_number(id)"></td>
                    <td><input type="button" id="8" value="8" onclick="get_number(id)"></td>
                    <td><input type="button" id="9" value="9" onclick="get_number(id)"></td>
                    <td><input type="button" id="/" value="/" onclick="get_number(id)"></td>
                </tr>
                <tr>
                    <td><input type="button" id="4" value="4" onclick="get_number(id)"></td>
                    <td><input type="button" id="5" value="5" onclick="get_number(id)"></td>
                    <td><input type="button" id="6" value="6" onclick="get_number(id)"></td>
                    <td><input type="button" id="*" value="*" onclick="get_number(id)"></td>
                </tr>
                <tr>
                    <td><input type="button" id="1" value="1" onclick="get_number(id)"></td>
                    <td><input type="button" id="2" value="2" onclick="get_number(id)"></td>
                    <td><input type="button" id="3" value="3" onclick="get_number(id)"></td>
                    <td><input type="button" id="-" value="-" onclick="get_number(id)"></td>
                </tr>
                <tr>
                    <td><input type="button" id="0" value="0" onclick="get_number(id)"></td>
                    <td><input type="button" id="." value="." onclick="get_number(id)"></td>
                    <td colspan="2">
                        <input type="button" id="equal" value="=" onclick="equals()">
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script src="script.js"></script> 
</body>
</html>
